<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias por Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin: 20px;
        }

        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            margin: 0;
            padding: 0;
            margin-bottom: 20px;
        }

        .select-club {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .news-section {
            text-align: left;
            padding: 20px 0;
        }

        .news-section h2 {
            margin: 0;
        }

        .news-section p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Noticias por Club</h1>
        </div>
        <div class="select-club">
            <label for="club">Selecciona un Club:</label>
            <select id="club" name="club">
                <option value="club1">Club 1</option>
                <option value="club2">Club 2</option>
                <option value="club3">Club 3</option>
            </select>
        </div>
        <div class="news-section">
            <h2>Noticia 1</h2>
            <p>Esta es la primera noticia del Club 1.</p>
        </div>
        <div class="news-section">
            <h2>Noticia 2</h2>
            <p>Esta es la segunda noticia del Club 1.</p>
        </div>
    </div>
</body>
</html>
