<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin: 20px;
        }

        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            margin: 0;
            padding: 0;
            margin-bottom: 20px;
        }

        .session-details {
            text-align: left;
            padding: 20px 0;
        }

        .session-details label {
            font-weight: bold;
        }

        .role-section {
            padding: 20px 0;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .button-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        .button-section button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .btn-save {
            background-color: #4CAF50;
            color: #fff;
        }

        .btn-participate {
            background-color: #007BFF;
            color: #fff;
        }

        .btn-add-role {
            background-color: #007BFF;
            color: #fff;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Detalles de Sesión</h1>
        </div>
        <div class="session-details">
            <label>Titulo de la Sesión:</label>
            <p>Título de la Sesión Ejemplo</p>
            <label>Fecha:</label>
            <p>10 Oct 2023</p>
            <label>Hora:</label>
            <p>15:00 - 16:30</p>
            <label>Numero de Sesión:</label>
            <p>Sesión 123</p>
            <label>Acceso:</label>
            <p>Público</p>
            <label>Tema de Sesión:</label>
            <p>Tema de la Sesión Ejemplo</p>
            <label>Palabra de la Sesión:</label>
            <p>Palabra de la Sesión Ejemplo</p>
            <label>Invitación:</label>
            <p>Texto de Invitación a la Sesión</p>
        </div>
        <div class="button-section">
            <button class="btn-participate">Participar</button>
            <select id="roles" name="roles">
                <option value="rol1">Rol 1</option>
                <option value="rol2">Rol 2</option>
                <option value="rol3">Rol 3</option>
            </select>
            <button class="btn-save">Guardar</button>
            <button class="btn-add-role">Añadir un Rol</button>
            <select id="roles2" name="roles2">
                <option value="rol1">Rol 1</option>
                <option value="rol2">Rol 2</option>
                <option value="rol3">Rol 3</option>
            </select>
            <button class="btn-save">Guardar</button>
        </div>
    </div>
</body>
</html>
