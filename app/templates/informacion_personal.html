<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci칩n Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin: 20px;
        }

        .header {
            position: relative;
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            margin: 0;
            padding: 0;
            margin-bottom: 20px;
        }

        .info-section {
            text-align: left;
            padding: 20px 0;
        }

        .info-section label {
            font-weight: bold;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #28a745;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .info-value {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="goBack()" class="back-button">Back</button> <!-- A침adido el bot칩n "Back" -->
            <h1>Informaci칩n Personal</h1>
        </div>
        <div class="info-section">
            <label>Username:</label>
            <p>{{ usuario.username }}</p>
        </div>
        <div class="info-section">
            <label>Correo Electronico:</label>
            <p>{{usuario.correoElectronico}}</p>
        </div>
        <div class="info-section">
            <label>Password:</label>
            <p>{{ usuario.password}}</p>
        </div>
        <div class="info-section">
            <label>Rol:</label>
            <p>{{ usuario.rol }}</p>
        </div>
        <div class="info-section">
            <label>Club:</label>
            <p>{{ usuario.club }}</p>
        </div>
    </div>
</body>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</html>
