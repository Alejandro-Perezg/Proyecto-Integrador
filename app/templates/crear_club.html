<head>
</head>
<p style="font-size: 25px; color: #FF0000"><strong>{{message}}</strong></p>


<div style="width: 393px; height: 852px; position: relative; background: white">
    <!--Div del fondo gris-->
    <div style="width: 393px; height: 706px; left: 0px; top: 146px; position: absolute; background: #D9D9D9; border-top-left-radius: 30px; border-top-right-radius: 30px"></div>

    <div style="width: 311px; height: 44px; left: 42px; top: 785px; position: absolute; background: #DB3A3A; border-radius: 30px"></div>
    <div style="width: 211px; height: 27px; left: 109px; top: 792px; position: absolute; color: white; font-size: 21px; font-family: Inter; font-weight: 400; word-wrap: break-word">Descartar Cambios</div>
    
    <form id = "crear_club" action = "/crear_club" method="POST">

      <input type="text" id="nombre_club" name="nombre_club" style="width: 311px; height: 44px; left: 41px; top: 225px; position: absolute; position: absolute; background: #fff; border-radius: 15px; font-size: 21px; font-family: Inter; font-weight: 400; word-wrap: break-word">
      <!--Selector de administradores-->
      <select id="administradores" name="administradores" style="width: 311px; height: 44px; left: 41px; top: 388px; position: absolute;  background: #fff; border-radius: 15px; font-size: 21px; font-family: Inter; font-weight: 400; word-wrap: break-word">
        <option value="administrador">administrador</option>
        {% for administrador in administradores %}
          <option value="{{administrador}}">{{administrador}}</option>
        {% endfor %}
      </select>

      <select  id="miembros" name="miembros" multiple style="width: 311px; height: 80px; left: 41px; top: 575px; position: absolute; position: absolute; background: #fff; border-radius: 15px; font-size: 21px; font-family: Inter; font-weight: 400">
        {% for usuario in usuarios %}
          <option value="{{usuario}}">{{usuario}}</option>
        {% endfor %}
      </select>

      <input type="submit" value="Agregar Club" style="width: 311px; height: 44px; left: 41px; top: 726px; position: absolute; background: #99E493; border-radius: 30px; text-align: center; color: white; font-size: 21px; font-family: Inter; font-weight: 400; word-wrap: break-word">
    </form>


    </div>
    <div style="width: 30px; height: 30px; left: 313px; top: 275px; position: absolute">
    </div>
    <div style="width: 326px; height: 48px; left: 33px; top: 180px; position: absolute; text-align: center; color: black; font-size: 25px; font-family: Inter; font-weight: 400; word-wrap: break-word">Elige el nombre del Club<br/></div>

    <div style="width: 326px; height: 48px; left: 33px; top: 325px; position: absolute; text-align: center; color: black; font-size: 25px; font-family: Inter; font-weight: 400; word-wrap: break-word">Elige el administrador<br/></div>
    <div style="width: 326px; height: 48px; left: 33px; top: 508px; position: absolute; text-align: center; color: black; font-size: 25px; font-family: Inter; font-weight: 400; word-wrap: break-word">Elige los integrantes del club</div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var miembros = document.getElementById('miembros');

          miembros.addEventListener('mousedown', function(e) {
              e.preventDefault();
              var clickedOption = document.elementFromPoint(e.clientX, e.clientY);
              clickedOption.selected = !clickedOption.selected;
              this.focus();
          });
      });
    </script>
  </div>
