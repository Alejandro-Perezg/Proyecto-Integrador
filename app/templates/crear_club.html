<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            margin: 0;
            padding: 0;
            margin-bottom: 10px;
        }

        .user-selection {
            text-align: left;
            padding: 20px 0;
        }

        label {
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .btn-create-club {
            background-color: #007BFF;
            color: #fff;
        }

        .btn-create-team {
            background-color: #4CAF50;
            color: #fff;
        }

        .btn-discard {
            background-color: #FF0000;
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Crear un Club</h1>
        </div>
        <div class="user-selection">
        </div>
        <div class="user-selection">
            <label>Elige el administrador</label>
            <select id="club-admin" name="club-admin">
                <option value="user1">Usuario 1</option>
                <option value="user2">Usuario 2</option>
                <option value="user3">Usuario 3</option>
            </select>
        </div>
        <div class="user-selection">
            <label>Crear Equipo</label>
            <select id="team-member" name="team-member">
                <option value="user1">Usuario 1</option>
                <option value="user2">Usuario 2</option>
                <option value="user3">Usuario 3</option>
            </select>
        </div>
        <button class="btn-create-team">Crear Equipo</button>
        <button class="btn-discard">Descartar Cambios</button>
    </div>
</body>
</html>
