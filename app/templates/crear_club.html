<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .btn-back {
            background-color: #28a745; /* Color verde */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            
        }

        h1 {
            margin: 0;
            padding: 0;
            margin-bottom: 10px;
        }

        .user-selection {
            text-align: left;
            padding: 20px 0;
        }

        label {
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .btn-create-club {
            background-color: #007BFF;
            color: #fff;
        }

        .btn-create-team {
            background-color: #4CAF50;
            color: #fff;
        }
        .btn-back-container {
            float: left; /* Alinea el contenedor del botón a la izquierda */
        }

        .btn-discard {
            background-color: #FF0000;
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
          <div class="btn-back-container">
            <button onclick="window.location.href='/administracion';" class="btn-back">Back</button>
          </div>
            <h1>Crear un Club</h1>
        </div>
        <div class="user-selection">
        </div>
        <form action="/crear_club" method="POST">
          <div class="user-selection">
            <h4 style="color: #FF0000;">{{message}}</h1>
          </div>
          <div class="user-selection">
            <label>Elige el nombre del club</label>
            <input type="text" id="nombre_club" name="nombre_club">
        </div>
        <div class="user-selection">
            <label>Elige el administrador</label>
            <select id="administradores" name="administradores">
              <option value="administrador">administrador</option>
              {% for administrador in administradores %}
                <option value="{{administrador}}">{{administrador}}</option>
              {% endfor %}
            </select>
        </div>
        <div class="user-selection">
            <label>Crear Equipo</label>
            <select id="miembros" name="miembros" multiple>
              {% for usuario in usuarios %}
              <option value="{{usuario}}">{{usuario}}</option>
              {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn-create-team">Crear Equipo</button>
        </form>
        <button class="btn-discard">Descartar Cambios</button>
    </div>
</body>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      var miembros = document.getElementById('miembros');

      miembros.addEventListener('mousedown', function(e) {
          e.preventDefault();

          var originalScrollTop = this.scrollTop;

          var clickedOption = document.elementFromPoint(e.clientX, e.clientY);
          clickedOption.selected = !clickedOption.selected;

          this.focus();

          this.scrollTop = originalScrollTop; // Establecer el scroll de vuelta a su posición original
      });
  });
</script>
</html>
