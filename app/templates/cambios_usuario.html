<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .profile-pic {
            border: 5px solid #007BFF;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 0 auto 10px;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 24px;
            font-weight: bold;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn-save {
            background-color: #4CAF50;
            color: #fff;
        }

        .btn-delete {
            background-color: #FF0000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img src="https://via.placeholder.com/150" alt="User">
        </div>
        <div class="user-name">
            John Doe
        </div>
        <label for="club">Club</label>
        <select id="club" name="club">
            <option value="club1">Club 1</option>
            <option value="club2">Club 2</option>
            <option value="club3">Club 3</option>
        </select>
        <label for="role">Rol</label>
        <select id="role" name="role">
            <option value="member">Miembro</option>
            <option value="admin">Administrador</option>
        </select>
        <button class="btn-save">Guardar Cambios</button>
        <button class="btn-delete">Eliminar Usuario</button>
    </div>
</body>
</html>
