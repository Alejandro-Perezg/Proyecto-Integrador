<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .profile-pic {
            border: 5px solid #007BFF;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 0 auto 10px;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 24px;
            font-weight: bold;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn-save {
            background-color: #4CAF50;
            color: #fff;
        }

        .btn-delete {
            background-color: #FF0000;
            color: #fff;
        }
        .btn-back {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #28a745; /* Color verde para el botón */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='/usuarios_administracion';" class="btn-back">Back</button> <!-- Nuevo botón de regreso -->
        <div class="profile-pic">
            <img src="https://via.placeholder.com/150" alt="User">
        </div>
        <form>
            <div class="user-name">
                {{usuario}}
            </div>
            <label for="club">Club</label>
            <select id="club" name="club">
                <option value="club">club</option>
                {% for club in clubes %}
                <option value="{{club}}">{{club}}</option>
                {% endfor %}
            </select>
            <label for="role">Rol</label>
            <select id="role" name="role">
                <option value="rol">rol</option>
                <option value="member">socio</option>
                <option value="admin">administrador</option>
            </select>
            <button class="btn-save">Guardar Cambios</button>
        </form>
        <button class="btn-delete">Eliminar Usuario</button>
    </div>
</body>
</html>
